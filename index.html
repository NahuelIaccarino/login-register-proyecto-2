<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginToggle">Log In</button>
                <button id="registerToggle">Check In</button>
            </div>
            <form id="loginForm" class="active-form">
                <h2>Log In</h2>
                <input class="user" type="text" id="loginUsername" placeholder="User" required>
                <input class="password" type="password" id="loginPassword" placeholder="Password" required>
                <div id="loginError" class="error-message"></div>
                <button class="logIn" type="submit">Log In</button>
            </form>
            <form id="registerForm">
                <h2>Check In</h2>
                <input class="user" type="text" id="registerUsername" placeholder="User" required>
                <input class="password" type="password" id="registerPassword" placeholder="Password" required>
                <div id="registerSuccess" class="success-message"></div>
                <button class="checkIn" type="submit">Check In</button>
            </form>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
